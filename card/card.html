<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./card.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card-background">
      <div class="card-box">
        <img
          src="https://codingapple.com/wp-content/uploads/2019/10/card3.png"
          alt="img"
        />
      </div>
      <div class="card-box">
        <img
          src="https://codingapple.com/wp-content/uploads/2019/10/card2.png"
          alt="img"
        />
      </div>
      <div class="card-box">
        <img
          src="https://codingapple.com/wp-content/uploads/2019/10/card1.png"
          alt="img"
        />
      </div>
    </div>

    <script>
      $(window).scroll(function () {
        let scroll = $(window).scrollTop();
        // console.log(scroll);
        // 610 , 1020
        let y = (-1 / 500) * scroll + 115 / 50;
        // y = a * 높이 + b; -> 방정식으로 풀어야함
        let z = (-1 / 5000) * scroll + 565 / 500;
        $('.card-box').eq(0).css('opacity', y);
        $('.card-box').eq(0).css('transform', `scale(${z})`);
      });
    </script>
  </body>
</html>
