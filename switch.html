          case '와이프':
            console.log('와이프를 살렸네요');
            break;
          case '부모님':
            console.log('부모님을 살렸네요');
            break;
          case '키우던 개':
            console.log('개를 살렸네요.');
            break;
          default:
            console.log('이상한거 눌렀네요~');
        }
      });
