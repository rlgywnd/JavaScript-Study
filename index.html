        <h4>로그인하세요</h4>
        <form id="form-tag" action="success.html">
          <div class="input-box">
            <label for="email" id="form-label">ID</label>
            <input

            <div class="failure-id">ID는 4글자 이상으로 입력하세요.</div>

            <label for="password" id="form-label">Password</label>
            <input
              type="password"
              id="password"
              placeholder="password 입력하시오."
            />
            <div class="failure-pw">비번은 6글자 이상으로 입력하세요.</div>
          </div>

    <script>
      document.querySelector('#email').addEventListener('input', (event) => {
        console.log('아이디', event.target.value);
      });
      console.log('value 값', document.querySelector('#email').value);
      // 완료버튼 눌렀을때 아이디 입력란이 공백이면 알림창 띄워 주세요

      $('form').on('submit', (e) => {
        if (document.querySelector('#email').value.length < 4) {
          e.preventDefault(); // 폼 전송을 막음!
          alert('더 쳐!');
        }
        let inputPassword = document.querySelector('#password').value;
        if (inputPassword.length < 6) {
          e.preventDefault(); // 폼 전송 안되게 막음;
          alert('비번 6글자 이상 써라~');
        }
        // 정규식 사용해보기! /문자/ -> 문자하나가 들어가는가? , /[a-z]/ -> 소문자 영어로 범위 지정
        else if (/[A-Z]/.test(inputPassword) && inputPassword.length >= 6) {
          alert('대문자 사용 잘했엉');
        } else {
          e.preventDefault();
          alert('대문자 사용해라!');
        }
      });

      document.querySelector('#email').addEventListener('change', () => {
        if (document.querySelector('#email').value.length < 4) {
          document.querySelector('.failure-id').classList.add('show-vali');
        } else {
          document.querySelector('.failure-id').classList.remove('show-vali');
        }
      });
      document.querySelector('#password').addEventListener('change', () => {
        if (document.querySelector('#password').value.length < 6) {
          document.querySelector('.failure-pw').classList.add('show-valipw');
        } else {
          document.querySelector('.failure-pw').classList.remove('show-valipw');
        }
      });
    </script>

      var count = 0;

      $('.badge').on('click', () => {
        count++;
        console.log(count);
        if (count % 2 === 0) {
          $('.badge').html('Dark 🔄');
          $('body').removeClass('dark-mode');
          $('body').addClass('light-mode');
          $('.navbar').addClass('navbar-light bg-light');
          $('.navbar').removeClass('navbar-dark bg-dark');
        } else {
          $('.badge').html('Light 🔄');
          $('body').removeClass('light-mode');
          $('body').addClass('dark-mode');
          $('.navbar').addClass('navbar-dark bg-dark');
          $('.navbar').removeClass('navbar-light bg-light');
        }
      });
    </script>

      //     $('.slide-container').css('transform', 'translateX(-100vw)');
      //     prevImg = 2;
      //   }
      // });
      // console.log('prevImg : ', prevImg);

      // 번호매김 없이 그냥 다음 버튼만 있을때 만들
      let nextStack = 0;
      $('.slide-next').on('click', () => {
        nextStack += 100;
        $('.slide-container').css('transform', `translate(-${nextStack}vw)`);
        console.log('nextStack : ', nextStack);
      });
      $('.slide-before').on('click', () => {
        if (nextStack > 0) {
          nextStack -= 100;
          $('.slide-container').css('transform', `translate(-${nextStack}vw)`);
          console.log('nextStack : ', nextStack);
        } else {
          alert('첫번째 이미지입니다^^');
        }
      });
    </script>
